<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Workouts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Workout List</h1>
    {% if workouts %}
    <ul>
        {% for workout in workouts %}
        <li>{{ workout.workout_type }} - {{ workout.length_minutes }} minutes ({{ workout.intensity }} intensity) on {{ workout.date }}
            <a href="{{ url_for('edit_workout', workout_id=workout._id) }}">Edit</a>
            <form action="{{ url_for('delete_workout', workout_id=workout._id) }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No workouts logged yet.</p>
    {% endif %}
    <a href="{{ url_for('add_workout') }}">Add New Workout</a>
    <a href="{{ url_for('home') }}">Home</a>
</body>
</html>
