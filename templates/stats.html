<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Exercise Statistics</h1>
    <p>Total Exercises Logged: {{ stats.total_exercises }}</p>
    <p>Total Exercise Minutes: {{ stats.total_minutes }}</p>
    <h2>Minutes by Type:</h2>
    {% for type, minutes in stats.breakdown.items() %}
    <p>{{ type | capitalize }}: {{ minutes }} minutes</p>
    {% endfor %}
    <a href="/">Home</a>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
